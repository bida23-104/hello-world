<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 100px;
        color: #fff;
    }

    h1 {
        font-size: 48px;
    }

    p {
        font-size: 18px;
    }
</style>
</head>
<body>
<div id="video-background">
    <video autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is some sample content for demonstration purposes.</p>
</div>
</body>
</html>
