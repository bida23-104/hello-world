<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstar Motors</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .content {
            padding-top: 100px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="video-background">
        <video autoplay muted loop>
            <source src="400 GTI (Stage 3 MK7.5)_4k.mp4" type="video/mp4">
        </video>
    </div>

    <div class="navbar">
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content" id="about">
        <h1>Welcome to Speedstar Motors</h1>
        <p>Your destination for high-performance vehicles</p>
    </div>

</body>
</html>
