<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstar Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .car {
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .car img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .car h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        .car p {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Speedstar Motors</h1>
        <h2>Brand New Cars</h2>
        <ul class="car-list">
            <li class="car">
                <img src="new_car1.jpg" alt="New Car 1">
                <h2>New Car Model 1</h2>
                <p>$50,000</p>
            </li>
            <li class="car">
                <img src="new_car2.jpg" alt="New Car 2">
                <h2>New Car Model 2</h2>
                <p>$60,000</p>
            </li>
            <!-- Add more brand new cars as needed -->
        </ul>

        <h2>Pre-Owned Cars</h2>
        <ul class="car-list">
            <li class="car">
                <img src="preowned_car1.jpg" alt="Pre-Owned Car 1">
                <h2>Pre-Owned Car Model 1</h2>
                <p>$30,000</p>
            </li>
            <li class="car">
                <img src="preowned_car2.jpg" alt="Pre-Owned Car 2">
                <h2>Pre-Owned Car Model 2</h2>
                <p>$40,000</p>
            </li>
            <!-- Add more pre-owned cars as needed -->
        </ul>
    </div>
</body>
</html>
